

<div class="todos">
	<h2 class="text-center">Wedding Assignments</h2>
	<!-- change the button colors to match the person -->
	<button class="btn btn-xs" ng-click="toDoShow('bride')">Bride</button>
	<button class="btn btn-xs" ng-click="toDoShow('groom')">Groom</button>
	
	
</div>

			<div ng-show="todoosieBride" class="bride-todo">

				<div>	
						<p>Add Task</p>
									
						<input class="todo-input form-control" ng-model="brideTask">
						<button class="btn" ng-click="addBrideTask()">Add</button>

				</div>
					

					<h4><u>Bride's List</u></h4>
					
					<div ng-repeat="todo in brideList">
						<ul>
							<input type="checkbox" ng-click="brideCompleted(todo)">
							{{todo}}
							
						</ul>

					</div>

					<h4 class="complete-margin"><u>Completed</u></h4>
					<div ng-repeat="todo in brideComplete">
						<ul>	
							<li>{{todo}}</li>
						</ul>
					</div>

				</div>

	

	<div ng-show="todoosieGroom" class="groom-todo">
		<div>
				<p>Add Task</p>
				<input class="todo-input form-control" ng-model="groomTask">
				<button class="btn" ng-click="addGroomTask()">Add</button>
		</div>


		<h4><u>Groom's List</u></h4>


		<div ng-repeat="todo in groomList">
			<ul>
			
				<input type="checkbox"ng-click="groomCompleted(todo)">
				{{todo}}
				
			</ul>
		</div>

		<h4 class="complete-margin"><u>Completed</u></h4>
		<div ng-repeat="todo in groomComplete">
			<ul>	
				<li>{{todo}}</li>
			</ul>
		</div>

	</div>
</div>
