<div class="container" style="background-color: #ccc">
	<div id="navigation_container">
	 	<div class="l-triangle-top"></div>
	   	<div class="l-triangle-bottom"></div>
		<div class="rectangle">
			<ul id="navigation">
				<li><a class="login-route" ui-sref="Login">Login </a></li>
				<li><p>Forever Planned</p> </li>
				<li><a class="signup-route" ui-sref="Signup">Signup</a></li>
			</ul>
		</div>
		<div class="r-triangle-top"></div>
	    <div class="r-triangle-bottom"></div>
	</div>
</div>
<div class="container" style="background-color: #ccc">
	<div class="col-md-5 col-md-offset-4">
		<div class="panel">
			<div class="panel-heading">
				<h3 class="panel-title">Sign In</h3>
			</div>
			<div class="panel-body" style="text-align: center;">
				<div class="login-form">
				  	<form role="form">
				  		<div class="form-group">
							<input type="text" class="form-control" ng-model="user.email"  placeholder="email">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" ng-model="user.password"  placeholder="password">
						</div>
						<button type="submit" class="btn btn-default" ng-click="login()">Log In</button>
				  	</form>
				</div>	
			</div>
		</div>
	</div>
</div>
