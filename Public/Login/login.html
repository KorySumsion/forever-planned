<div class="login-container">	
	<div class="container-fluid">
		<div id="navigation_container">
		 	<div class="l-triangle-top"></div>
		   	<div class="l-triangle-bottom"></div>
			<div class="rectangle">
				<ul id="navigation">
					
					<li><p>Forever Planned</p></li>
					
				</ul>
			</div>
			<div class="r-triangle-top"></div>
		    <div class="r-triangle-bottom"></div>
		</div>
	</div>
	<div class="container-fluid" ng-show="showLogin">
	<!--  style="background-image: url(http://cache.elizabethannedesigns.com/blog/wp-content/uploads/2013/08/Mr.-and-Mrs.-Chair-Signs-600x400.jpg)"> -->
		<div class="col-md-4 col-md-offset-4">
			<div class="panel login-background">
				<div class="panel-heading">
					<div class="panel-title" style="color:#fff"><h1>Sign In</h1></div>
					<div style="font-family: cursive; text-align: center; color: #e0a811"><h1>Forever Planned</h1></div>
				</div>
				<div class="panel-body" style="text-align: center;">
					<div class="login-form">
					  	<form role="form">
					  		<div class="col-md-10 col-md-offset-1">
					  		<div class="form-group">
								<input type="text" class="form-control" ng-model="user.email"  placeholder="email">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" ng-model="user.password"  placeholder="password">
							</div>
							</div>
							<div class="col-md-6 col-md-offset-3" style="text-align: center">
							<button type="submit" class="btn btn-default btn-block" style="background-color: #ea4677; color: #fff" ng-click="login()">Sign In</button>
							</div>
							
					  	</form>
					</div>	
				</div>
				<div class="panel-footer" style="background-color: #fff; border-top: none; text-align: center;">Don't have an account? <a class="signup-route" ng-click="displaySignup()" style="color: #709704">Sign Up for Forever Planned</a>
				</div>
			</div>
		</div>
	</div>

	<div ng-controller="signupCtrl" ng-show="showSignup" class="container-fluid">
	<div class="col-md-4  col-md-offset-4 row panel login-background">
		<div class="panel-heading">
			<div class="panel-title" style="color:#fff"><h3> Welcome to ForeverPlanned</h3></div>
		</div>
		<div class="panel-body login-form" style="color:#fff">
			<form name="signupForm" novalidate>

			  	<div class="form-group">
			    	<label>Name</label>
			    	<input type="text" ng-model="user.name" class="form-control" placeholder="Your Name" requireds>
			  	</div>

			  	<div class="form-group">
			    	<label>Email</label>
			    	<input type="email" ng-model="user.email" class="form-control" placeholder="Enter Email" required>
			  	</div>

			  	<div class="form-group">
			    	<label>Password</label>
			    	<input type="password" ng-model="user.password" class="form-control" placeholder="Enter Password" required>
			  	</div>

			  	<div class="form-group">
			    	<label>Password Confirm</label>
			    	<input type="password" ng-model="user.password2" class="form-control" placeholder="Enter Password Again" required>
			  	</div>

			  	<button class="btn btn-default btn-block" style="opacity:1; background-color: #ea4677; color: #fff" ng-click="signUp()" ng-disabled="signupForm.$invalid">Sign Up</button>

			</form>

		</div>
			<div class="panel-footer" style="background-color: #fff; border-top: none; text-align: center;">Have an account? <a class="signup-route" ng-click="displayLogin()" style="color: #709704">Login</a>
			</div>
	</div>


</div>
</div>
