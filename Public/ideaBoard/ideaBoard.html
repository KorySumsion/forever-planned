<div class="container cork-background">


	<div class="add-button">
		<button class="btn" ng-click="showNewBoard()">Add a Board</button>
	</div>

	<div class="input-group add-board" ng-show="newBoardTitle">
		<input class="form-control" type="text" placeholder="Insert New Title" ng-model="board.title"  />
		<span class="input-group-btn">
		<button class="btn" ng-click="addBoard()">Add Board</button>
		</span>
	</div>
	<div class="row">
	<div class="col-md-6 offset-5">
	<div class="idea-board" ng-repeat="board in boards">
		<div class="list-group">
			<li class="list-group-item idea-board-ind">
				<p class="board-title">{{board.title}}</p>
				<button class="btn add-button-position" ng-click="showItemInput($index)">Add Item</button>
			</li>
			<div ng-show="addItemInput($index)">
			<form class="input-group">
				<input class="form-control" type="text" placeholder="New Item" ng-model="boardItems.n"/>
				<span class="input-group-btn">
				<button class="btn" ng-click="itemQty = !itemQty"><i class="fa fa-plus"></i></button>
				</span>
			</form>
			
			
			
			<div ng-show="itemQty">
			<form class="input-group">
				<input class="form-control" type="number" placeholder="How Many?" ng-model="boardItems.q"/>
				<span class="input-group-btn">
				<button class="btn" ng-click="itemPrice = !itemPrice"><i class="fa fa-plus"></i></button>
				</span>
			</form>
			
			</div> 

			<div ng-show="itemPrice">
			<form class="input-group">
				<input class="form-control" type="number" placeholder="Indiviual Price" ng-model="boardItems.p" novalidate/>
				<span class="input-group-btn">

				<button class="btn" ng-click="addToList($index, boardItems, clearBoard)"><i class="fa fa-plus"></i></button>

				</span>
			</form>
			
			</div> 
			</div> 

			<div ng-repeat="item in board.boardItems track by $index">
			<p class="list-group-item" ng-model="board.boardItems"> 


			<b>Item: <span style="color: #aa3939">{{item.name}}</span></b>
			&nbsp;	<b>Qty: <span style='color: #aa3939'>{{item.quantity}}</span></b>
			&nbsp; <b>Individual Price: <span style='color: #aa3939'> ${{item.price}}</span></b>
			&nbsp; <b>Total: <span style='color: #aa3939'>${{item.total = item.price * item.quantity || 0}}</span></b>
			&nbsp; <b> Add To Budget:</b> <input type='checkbox' ng-model='item.includeBudget' ng-change='saveBoard(board)'/>

			<br />

			<button class="btn" ng-click="deleteRow($index, board)" >Delete</button>
			<button class='btn' ng-click='editRow = !editRow'>Edit</button>
			

		
			</p>
			<p ng-show="editRow">
			<input type='text'  ng-model='item.name' placeholder='Edit Name' />
			<input type='number'  ng-model='item.quantity' placeholder='Edit Quantity' />
			<input type='number'  ng-model='item.price' placeholder='Edit Price' />
			<button class='btn btn-group-sm'  ng-click="editRow = !editRow">Done</button>
			</p>
			

			</div>
			<div class="list-group-item idea-board-ind">
			<span style='color: white' ng-show='saved($index)'>SAVED!</span>
			<button class="btn save-icon" ng-click="saveBoard(board, $index)" ng-show="saveButton($index)"><i class="fa fa-floppy-o font-icon-size "></i></button>
			<button class="btn btn-warning" ng-click="deleteBoard(board)"><i class="fa fa-trash-o font-icon-size"></i></button>
			</div>
		</div>


						
			</div>
			</div>
		</div>

	</div>
