<div class="container">

	<div class="add-button">
		<i class="fa fa-plus" ng-click="showNewBoard()"></i>
	</div>

	<div ng-show="newBoardTitle">
		<input type="text" placeholder="Insert New Title" ng-model="board.title"  />
		<button ng-click="addBoard()">Add Board</button>
	</div>

	<div class="idea-board" ng-repeat="board in boards">
		<div class="list-group" ng-model="board">
			<h2>{{board.title}}</h2> 
			<i class="fa fa-plus" ng-click="showItemInput()"></i>
			<div ng-show="addItemInput">
			
				<input type="text" placeholder="New Item" ng-model="newItem" />
				
				<button ng-click="addItem()">Add Item</button>
			
			</div> 
			
			<ul ng-repeat="item in listItems">
			<li> {{item}}</li>
			</ul>
		</div>



			
			

				
				
				
			
			

			<br/>
			
			
			
		</div>

	</div>

</div>
