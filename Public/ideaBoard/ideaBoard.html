<div class="container">

	<div class="add-button">
		<button class="btn" ng-click="showNewBoard()">Add a Board</button>
	</div>

	<div class="input-group add-board" ng-show="newBoardTitle">
		<input class="form-control" type="text" placeholder="Insert New Title" ng-model="board.title"  />
		<span class="input-group-btn">
		<button class="btn" ng-click="addBoard()">Add Board</button>
		</span>
	</div>
	<div class="row">
	<div class="col-md-6 offset-5">
	<div class="idea-board" ng-repeat="board in boards">
		<div class="list-group">
			<li class="list-group-item idea-board-ind">
				<p class="board-title">{{board.title}}</p>
				<button class="btn add-button-position" ng-click="addItemInput = !addItemInput">Add Item</button>
			</li>
			<div ng-show="addItemInput">
			<form class="input-group">
				<input class="form-control" type="text" placeholder="New Item" ng-model="boardItems.name"/>
				<span class="input-group-btn">
				<button class="btn" ng-click="itemQty = !itemQty"><i class="fa fa-plus"></i></button>
				</span>
			</form>
			
			
			
			<div ng-show="itemQty">
			<form class="input-group">
				<input class="form-control" type="number" placeholder="How Many?" ng-model="boardItems.quantity"/>
				<span class="input-group-btn">
				<button class="btn" ng-click="itemPrice = !itemPrice"><i class="fa fa-plus"></i></button>
				</span>
			</form>
			
			</div> 

			<div ng-show="itemPrice">
			<form class="input-group">
				<input class="form-control" type="number" placeholder="Indiviual Price" ng-model="boardItems.price"/>
				<span class="input-group-btn">
				<button class="btn" ng-click="addToList($index, boardItems)"><i class="fa fa-plus"></i></button>
				</span>
			</form>
			
			</div> 
			</div> 

			<div ng-repeat="item in board.boardItems track by $index">
			<p class="list-group-item" ng-model="board.boardItems"> 
				Item: {{item.name}},
			
		
			Qty: {{item.quantity}},
			Individual Price: ${{item.price}},
			Total: ${{item.total}}
			<button class="btn" ng-click="deleteRow($index, item)" >Delete</button>
		
			</p>
			</div>
			<div class="list-group-item idea-board-ind">
			<button class="btn save-icon" ng-click="saveBoard(board)"><i class="fa fa-floppy-o font-icon-size "></i></button>
			<button class="btn btn-warning" ng-click="deleteBoard(board)"><i class="fa fa-trash-o font-icon-size"></i></button>
			</div>
		</div>


						
			</div>
			</div>
		</div>

	</div>
